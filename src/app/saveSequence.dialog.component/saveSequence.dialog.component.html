<div class="test">
<mat-card class="card">
    <mat-card-header>
        <mat-card-title >Enter Sequence Name</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field  >
             <textarea matInput placeholder="(can not change the name after save)" matTextareaAutosize 
             matAutosizeMinRows="2" matAutosizeMaxRows="5" class="full-width"
              [(ngModel)]="seqName"></textarea>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="primary"  [mat-dialog-close]="seqName" >Save</button>
    </mat-card-actions>

</mat-card>
</div>
